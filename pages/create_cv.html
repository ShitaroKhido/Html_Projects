<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.min.css">
    <title>Create CV</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-logo">
                <img src="/img/logo/logo-no-background.png" alt="...">
            </div>
        </div>
        <div class="nav-right">
            <ul class="nav-list">
                <li class="nav-item"><a href="create_cv.html" class="nav-link active">Create CV</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
            </ul>
            <ul class="nav-list">
                <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="find_jobs.html" class="nav-link">Find Jobs</a></li>
                <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main contents -->
    <main class="create-cv">
        <form action="">
            <legend>Create CV</legend>
            <div class="name">
                <input type="text" class="first-name" placeholder="First name">
                <input type="text" class="last-name" placeholder="Last name">
            </div>
            <div class="password">
                <div>
                    <input type="password" placeholder="Create password">
                </div>
                <div>
                    <input type="password" placeholder="Confirm password">
                </div>
                <div>
                    <input type="email" placeholder="Email address">
                </div>
            </div>
            
            <div class="info">
                <input type="text" placeholder="Birth date">
                <input type="number" placeholder="Age">
                <input type="text" placeholder="Nationality">
            </div>
            <div class="address">
                <input type="text" placeholder="Address">
                <input type="text" placeholder="Capital">
            </div>
            <div class="address">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Postal Codes">
            </div>
            <div class="check">
                <input type="checkbox" id="term">
                <label for="term">Terms and Agreements</label>
            </div>
            <div class="submit">
                <a href="#" class="btn">Submit</a>
                <img class="form-logo" src="/img/logo/logo-no-background.png" alt="...">
            </div>
        </form>
    </main>


    <!-- Footer -->
    <footer>
        <div class="footer-nav">
            <img class="footer-logo" src="/img/logo/logo-no-background.png" alt="...">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Contacts</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="find_jobs.html" class="nav-link">Find Jobs</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Careers</a></li>
            </ul>
        </div>
        <div class="footer-text">
            <span>Copyrights &copy; 2022 All reserved by KHAREER.<br>
                khareerjobs.com
            </span>
        </div>
    </footer>
</body>
</html>
